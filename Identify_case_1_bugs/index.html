<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con GeoJSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hoja de estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Cargar el mapa -->
  <script>
    // Crear el mapa
    var map = L.map('map').setView([51.94, 8.52], 14); // Puedes cambiar la lat/lon

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Cargar el archivo GeoJSON
    fetch('STREETS_NAMING_ADDRESSING_4815425.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      })
      .catch(error => {
        console.error('Error cargando el archivo GeoJSON:', error);
      });
  </script>
</body>
</html>
